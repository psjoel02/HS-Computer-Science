<!DOCTYPE html> 
<html> 
<head> 
<title>17_1_layout</title>
<style>
div.header{
height:100px;
background-color:black;
}
div.footer{
height:100px;
background-color:gray;
}
div.nav{
height:50px;
background-color:red;
}
div.section{
height:300px;
width:75%;
float:left;
background-color:blue;
}
div.aside{
height:300px;
overflow:hidden;
background-color:green;
}
h3{
display:inline-block;
}
</style>
</head> 
<body> 

<header>
<div class = "header" align="center">
<h3><font color = "white">header</font></h3>
</div>
</header>

<nav>
<div class = "nav" align="center">
<h3><font color = "white">nav</font></h3>
</div>
</nav>

<section>
<div class = "section" align="center">
<h3><font color = "white">section</font></h3>
</div>
</section>

<aside>
<div class = "aside" align="center">
<h3><font color = "white">aside</font></h3>
</div>
</aside>

<footer>
<div class = "footer" align="center">
<h3><font color = "white">footer</font></h3>
</div>
</footer>

</body> 
</html>
