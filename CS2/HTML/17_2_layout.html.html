<!DOCTYPE html> 
<html> 
<head> 
<title>17_2_layout</title>
<style>
div.header{
height:100px;
background-color:black;
}
div.nav{
width:150px;
background-color:red;
float:left;
}
div.aside{
width:150px;
background-color:green;
float:right;
}
div.section{
overflow:hidden;
background-color:blue;
}
div.footer{
height:100px;
background-color:gray;
}

h3{
display:inline-block;
}
</style>
</head> 
<body> 

<header>
<div class = "header" align="center">
<h3><font color = "white">header</font></h3>
</div>
</header>

<nav>
<div class = "nav" align="center">
<h3><font color = "white">nav</font></h3>
</div>
</nav>

<aside>
<div class = "aside" align="center">
<h3><font color = "white">aside</font></h3>
</div>
</aside>


<section>
<div class = "section" align="center">
<h3><font color = "white">section</font></h3>
</div>
</section>

<footer>
<div class = "footer" align="center">
<h3><font color = "white">footer</font></h3>
</div>
</footer>



</body> 
</html>
