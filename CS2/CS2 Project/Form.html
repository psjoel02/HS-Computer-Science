<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link rel="stylesheet" type="text/css" href="Form.css">
</head>
<body>

<h2>Rate Cookie Clicker</h2>

<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="rating">Rating</label>
    </div>
    <form>
        <input type="radio" name="gender" value="1">1 *<br>
        <input type="radio" name="gender" value="2">2 *<br>
        <input type="radio" name="gender" value="3">3 *<br>
        <input type="radio" name="gender" value="4">4 *<br>
        <input type="radio" name="gender" value="5">5 *<br><br><br>
      </form>
  </div>
 <br>
  <div class="row">
        <a href="CookieClicker.html">
    <input type="submit" value="Submit">
        </a>
  </div>
</div>

</body>
</html>
