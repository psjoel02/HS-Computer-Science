<html> 
<head> 
<title>13_1_inlineBlock</title>
<style>
span.a {
  display: inline-block; /* the default for span */
  width: 350px;
  height: 40px;
  padding: 10px;
  border: 3px solid red;  
}
span.b {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 3px solid blue;    

}
div{
margin-top:50px;
}
</style>
</head> 
<body> 
<div>
<span class="a">Rectangle</span>
</div>
<div>
<span class="b">Box</span>
<span class="b">Box</span>
<span class="b">Box</span>
</div>
<div>
<span class="a">Rectangle</span>
</div>
<div>
<span class="b">Box</span>

</div>

</div>
</body> 
</html>
