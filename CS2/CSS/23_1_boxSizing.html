<!DOCTYPE html> 
<html> 
<head> 
<title>23_1_boxSizing</title>
<style>
* {
  box-sizing: border-box;
}
#e1{
width:300px;
height:100px;
margin: 20px;
margin-bottom:10px;
padding:5px;
border:1px solid black;
}
#e2{
width:300px;
height:100px;
margin:20px;
padding:20px;
border:5px solid black;
}
#e3{
width:300px;
height:100px;
margin:20px;
padding:20px;
border:10px solid black;
}
div.container {
      display:inline-block;
    }
</style>
</head> 
<body> 
<div class="container">
<div id="e1">This is div one.</div>
</div>
<div class="container">
<div id="e2">This is div two.</div>
</div>
<div class="container">
<div id="e3">This is div three.</div>
</div>
</body> 
</html>
